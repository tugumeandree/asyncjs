<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - DayStar Daycare</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials for demonstration purposes
      const validUsername = 'admin';
      const validPassword = 'password';

      if (username === validUsername && password === validPassword) {
        // Redirect to dashboard page on successful login
        window.location.href = 'dashboard.html';
      } else {
        // Display error message
        const message = document.getElementById('message');
        message.innerHTML = `<div class="alert alert-danger" role="alert">Invalid username or password. Please try again.</div>`;
      }

      // Reset the form
      document.getElementById('loginForm').reset();
    });
  </script>
</body>
</html>
