<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Registration - DayStar Daycare</title>

      </div>

        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age (in months)</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <!-- Add other required fields here -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    document.getElementById('babyForm').addEventListener('submit', function(event) {

      message.innerHTML = `<div class="alert alert-success" role="alert">Thank you for registering ${babyName}!</div>`;

      // Reset the form
      document.getElementById('babyForm').reset();
    });
  </script>
</body>
</html>
